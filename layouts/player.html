<div class="player">
    <div class="player_composition_progress_container">
        <progress max="100" value="" class="player_composition_progress"></progress>
    </div>
    <div class="player_body">
        <div class="player_song_cover_container">
            <div class="player_song_cover">
                <img src="" class="player_song_cover_image">
            </div>
        </div>
        <div class="player_song_title">
            
        </div>
        <div class="player_main_button_container">
            <button class="player_main_button" id="player_left_arrow_button" onclick="return setPrevTrack()">
                <img src="../images/icons/left_arrow.png" class="player_icon">
            </button>
        </div>
        <div class="player_main_button_container">
            <button class="player_main_button" id="player_play_button" value="play" onclick="return change_music_status()">
                <img src="../images/icons/play.png" class="player_icon" id="player_play_icon">
            </button>
        </div>
        <div class="player_main_button_container">
            <button class="player_main_button" id="player_right_arrow_button" onclick="return setNextTrack()">
                <img src="../images/icons/right_arrow.png" class="player_icon" id="player_right_arrow_icon">
            </button>
        </div>
        <div class="player_volume">
            <div class="player_volume_container">
                <div class="player_volume_button_container">
                    <button class="player_volume_button" value="on" onclick="return change_volume_status()">
                        <img src="../images/icons/volume_up.png" class="player_icon" id="player_volume_icon">
                    </button>
                </div>
                <div class="player_volume_bar">
                    <input type="range" min="0" max="1" value="0.5" step="0.001" class="slider">
                </div>
            </div>
        </div>
        <div class="player_mode_container">
            <button id="player_mode_button" value="loop" onclick="return change_mode_status()">
                <img src="../images/icons/loop.png" class="player_icon" id="player_mode_icon">
            </button>
        </div>
    </div>
</div>
<script src="../player.js"></script>
